<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" src="css/style.css">
  <style>
    body{
  font-family: Arial, Helvetica, sans-serif;
}

#app{
  width: 400px;
  margin: 0 auto;
  text-align: center;
}

#taskInput, #addTaskButton {
  width: 100%;
  margin-top: 10px;
}

.taskItem{
  margin-top: 10px;
  list-style: none;
  display: flex;
  justify-content: space-between;
}

.flex-container{
  display: flex;
  justify-content: space-around;
}

.flex-container div{
  width: 30%;
  position: sticky;
  top: 0;
  margin: 0 50px;
}

  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="taskInput" placeholder="タスクを入力…">
    <button id="addTaskBtn">追加</button>
    <div class="flex-container">
      <div>
        <h2>Todo</h2>
        <ul id="todoList"></ul>
      </div>
      <div>
        <h2>Doing</h2>
        <ul id="doingList"></ul>
      </div>
      <div>
        <h2>Done</h2>
        <ul id="doneList"></ul>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
